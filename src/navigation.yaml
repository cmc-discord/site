/a/meta:
  - path: .
    icon: lucide/info

  - path: contributing
    icon: lucide/heart

    children:
      - path: guidelines
        icon: lucide/book-check

      - path: submission
        icon: lucide/git-pull-request-create-arrow

      - path: project-layout
        icon: lucide/folder-tree

      - path: writing
        icon: lucide/pencil

        children:
          - path: formatting
            icon: lucide/paintbrush

      - path: tooling
        icon: lucide/wrench

      - path: configuration
        icon: lucide/settings

      - path: development
        icon: lucide/code

/a/disinformation/trans:
  - path: .
    icon: lucide/info

    children:
      - path: recency
        icon: lucide/clock-4

      - path: sports
        icon: lucide/trophy

/a/plurality:
  - path: .
    icon: lucide/users-round

    children:
      - path: disinformation
        icon: lucide/message-circle-warning

      - path: moderation
        icon: lucide/gavel

      - path: resources
        icon: lucide/book-text

      - path: tools
        icon: lucide/wrench
